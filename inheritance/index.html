<!DOCTYPE html>
<html>
  <head>

  <body>
    <h1>Css Inheritance</h1>
    <a href="/">welcome</a>
    <div class="parent">
      <p class="child">inside a parent</p>
      <div>testing</div>
      <ul>
        <li>first</li>
        <li>second</li>
      </ul>
    </div>
    <p class="outside">welcome</p>
